<div>
  <h2>Aufgabenliste</h2>
  <ul>
    <li *ngFor="let task of todos">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p>F채lligkeitsdatum: {{ task.due_date }}</p>
      <p>Kategorie: {{ task.category }}</p>
      <p>Priorit채t: {{ task.prio }}</p>
      <p>Status: {{ task.status }}</p>
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>

<div>
  <h1>Add Task</h1>
  <form (ngSubmit)="addTask()">
    <label for="title">Titel:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="task.title"
      name="title"
      required
    /><br /><br />

    <label for="description">Beschreibung:</label>
    <textarea
      id="description"
      [(ngModel)]="task.description"
      name="description"
      required
    ></textarea
    ><br /><br />

    <label for="due_date">F채lligkeitsdatum:</label>
    <input
      type="date"
      id="due_date"
      [(ngModel)]="task.due_date"
      name="due_date"
      required
    /><br /><br />

    <label for="category">Kategorie:</label>
    <input
      type="text"
      id="category"
      [(ngModel)]="task.category"
      name="category"
      required
    /><br /><br />

    <label for="prio">Priorit채t:</label>
    <input
      type="number"
      id="prio"
      [(ngModel)]="task.prio"
      name="prio"
      required
    /><br /><br />

    <label for="status">Status:</label>
    <input
      type="text"
      id="status"
      [(ngModel)]="task.status"
      name="status"
      required
    /><br /><br />

    <label for="assigned_to">Zugewiesen an:</label>
    <input
      type="text"
      id="assigned_to"
      [(ngModel)]="task.assigned_to"
      name="assigned_to"
    /><br /><br />

    <label for="subtasks">Unteraufgaben:</label>
    <input
      type="text"
      id="subtasks"
      [(ngModel)]="task.subtasks"
      name="subtasks"
    /><br /><br />

    <button type="submit">Aufgabe speichern</button>
  </form>
</div>
